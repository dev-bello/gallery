<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.png" />
    <title>My Gallery</title>
  </head>

  <body>
    <nav>
      <div class="border-b-2 border-[#828282] border-r-2">
        <div class="flex items-center gap-[250px]">
          <div class="lg:h-5 md:h-4 border lg:w-5 md:w-6 bg-[#0a0a0a]"></div>

          <a href="about.html" class="hover:text-[#303170] hover:duration-700"
            >About Project</a
          >

          <h2 class="mr-20">&copy; 2024</h2>
        </div>
      </div>
      <div class="flex flex-row items-center gap-20 justify-between">
        <a href="#" class="hover:text-[#303170]">Categories</a>
        <div class="grid gap-1" id="bar">
          <div class="border-b-2 border-[#828282] w-12 h-[0.5px]"></div>
          <div class="border-b-2 border-[#828282] w-12 h-[0.5px]"></div>
        </div>
      </div>
    </nav>

    <main>
      <h2>φωτογραφία</h2>

      <div
        class="camera cursor-not-allowed shadow shadow-[#000] rounded-sm"
        id="left_section"
      >
        <img src="images/right-img.png" alt="camera" />
      </div>
      <div class="tree cursor-not-allowed">
        <img
          src="images/tree.PNG"
          alt="tree icon"
          class="h-full w-full"
          style="object-fit: cover"
        />
      </div>
      <div class="picture shadow shadow-[#000] rounded-sm" id="left_section">
        <img
          src="images/round.JPG"
          alt="picture"
          class="h-full w-full object-cover"
        />
      </div>
    </main>
    <div class="linen__black rounded-full">
      <img
        src="images/black-linen.png"
        class="relative flex rounded-full"
        alt=""
      />
    </div>

    <section class="gallery__grid">
      <div>
        <img
          src="images/img1.jpg"
          alt=""
          style="
            clip-path: polygon(
              0% 0%,
              16% 2%,
              39% 0%,
              83% 4%,
              100% 0%,
              100% 24%,
              98% 48%,
              100% 75%,
              100% 100%,
              75% 97%,
              45% 100%,
              1% 100%,
              7% 81%,
              0% 56%
            );
          "
        />
        <img
          src="images/img4.jpg"
          alt=""
          style="
            clip-path: polygon(
              0% 0%,
              16% 2%,
              39% 0%,
              83% 4%,
              100% 0%,
              100% 24%,
              98% 48%,
              100% 75%,
              100% 100%,
              75% 97%,
              45% 100%,
              1% 100%,
              7% 81%,
              0% 56%
            );
          "
        />
        <img
          src="images/img3.jpg"
          alt=""
          style="
            clip-path: polygon(
              0% 0%,
              16% 2%,
              39% 0%,
              83% 4%,
              100% 0%,
              100% 24%,
              98% 48%,
              100% 75%,
              100% 100%,
              75% 97%,
              45% 100%,
              1% 100%,
              7% 81%,
              0% 56%
            );
          "
        />
        <img
          src="images/img2.jpg"
          alt=""
          style="
            clip-path: polygon(
              0% 0%,
              16% 2%,
              39% 0%,
              83% 4%,
              100% 0%,
              100% 24%,
              98% 48%,
              100% 75%,
              100% 100%,
              75% 97%,
              45% 100%,
              1% 100%,
              7% 81%,
              0% 56%
            );
          "
        />
      </div>
    </section>
    <section class="quote__1 bg-[none]">
      <h2>
        ''' Photograph: a picture painted by the sun without instruction in art.
        '''
      </h2>
    </section>
    <section class="quote__2 shadow shadow-[#828282] rounded-md">
      <h4>
        ''' My collection of minimalist Photos. The presentation of beautiful
        aestheically appealing JPEGs 🪷 '''
      </h4>

      <p
        class="lg:text-lg md:text-md p-2 font-extrabold hover:text-[#303170] hover:duration-700"
      >
        <a href="#" class="bg-sky-500 lg:p-2 md:p-1 rounded-lg"> More ?</a>
      </p>
    </section>
    <a href="#">
      <div
        class="absolute lg:top-[90%] lg:left-[5%] md:top-[37rem] md:left-[1rem] shadow shadow-[#193350] p-2 border-double border-4 border-sky-500"
      >
        <i>&#x2190;</i>
      </div></a
    >
    <a href="#">
      <div
        class="absolute lg:top-[90%] lg:right-[10%] md:top-[37rem] md:right-[-17rem] shadow p-2 shadow-[#193350] border-double border-4 border-sky-500"
      >
        <i>&#x2192;</i>
      </div></a
    >
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
